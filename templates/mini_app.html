<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в Mini App</h1>
  <button class="btn">Вызвать официанта</button>
  <button class="btn">Меню</button>
  <button class="btn">Чек для оплаты</button>
  <button class="btn">Блюдо дня</button>
  <button class="btn">Заказать чек</button>
  <button class="btn">1</button>
  <button class="btn">2</button>
  <button class="btn">3</button>
  <button class="btn">88</button>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Mini App{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>{% block header %}Добро пожаловать в Mini App{% endblock %}</h1>

  {% block main_content %}{% endblock %}

</body>
</html>
